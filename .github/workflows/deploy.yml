name: Build and Deploy
on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
        env:
          VITE_API_URL: ${{secrets.VITE_API_URL}}
          VITE_API_URL_COIN: ${{secrets.VITE_API_URL_COIN}}
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder your build script generates (dist for Vite)
          branch: gh-pages # The branch the action will deploy to
